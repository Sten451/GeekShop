{% if object.status == 'FM' %}
    <div class="container">
        <div class="d-flex justify-content-around">
            <button class="btn btn-warning btn-round form-control w-25 my-2 last">
                <a href="{% url 'orders:forming' object.pk %}">
                    Оформить заказ
                </a>
            </button>
            <button class="btn btn-warning btn-round form-control w-25 my-2 last">
                <a href="{% url 'orders:delete' object.pk %}">Удалить заказ</a>
            </button>
        </div>
    </div>
{% endif %}
<div class="container">

    <button class="btn btn-info btn-round form-control my-2 last">
        <a href="{% url 'orders:list' %}">
            К списку заказов
        </a>
    </button>
    <button class="btn btn-dark btn-round form-control my-2 last">
        <a href="{% url 'index' %}">На главную</a>
    </button>
</div>
